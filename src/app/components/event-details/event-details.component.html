<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address *ngIf="event?.location">
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
      <div *ngIf="event?.onlineUrl">
        <strong>OnlineURL:</strong> {{event?.onlineUrl}}
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-sm-2">
      <h3 style="margin: 0;">Sessions</h3>
    </div>
    <div class="col-sm-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <app-session-list *ngIf="!addMode" [sessions]="event?.sessions"></app-session-list>
  <app-create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)"
    (cancelFormEvent)="cancelForm()"></app-create-session>
</div>
