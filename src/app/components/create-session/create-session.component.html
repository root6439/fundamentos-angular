<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="formSessionNew" autocomplete="off" (ngSubmit)="saveSession(formSessionNew.value)">
    <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty}">
      <label for="sessionName">Session Name:</label>
      <small *ngIf="name.dirty && name.invalid">Required</small>
      <input id="sessionName" formControlName="name" type="text" class="form-control error"
        placeholder="session name..." />
    </div>
    <div class="form-group" [ngClass]="{'error': presenter.invalid && presenter.dirty}">
      <label for="eventDate">Presenter:</label>
      <small *ngIf="presenter.dirty && presenter.invalid">Required</small>
      <input id="presenter" formControlName="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group" [ngClass]="{'error': duration.invalid && duration.dirty}">
      <label for="duration">Duration:</label>
      <small *ngIf="duration.dirty && duration.invalid">Required</small>
      <select formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': level.invalid && level.dirty}">
      <label for="level">Level:</label>
      <small *ngIf="level.dirty && level.invalid">Required</small>
      <select formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': abstract.invalid && abstract.dirty}">
      <label for="abstract">Abstract:</label>
      <small *ngIf="abstract.dirty && abstract.invalid && abstract.errors?.required">Required</small>
      <small *ngIf="abstract.dirty && abstract.invalid && abstract.errors?.maxLength">Too much caracteres, max
        400
      </small>
      <small *ngIf="abstract.dirty && abstract.invalid && abstract.errors?.restrictedWords">There are invalid words in the
        text: '{{abstract.errors?.restrictedWords}}'
      </small>
      <textarea id="abstract" formControlName="abstract" rows=3 class="form-control"
        placeholder="abstract..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formSessionNew.invalid">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
